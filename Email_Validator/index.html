<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email_Validator</title>
</head>
<body>
    <header>
        <h1>E_Validator</h1>
    </header>

        <div class="result">
            <h3>Your Results</h3>
            <div id="content">

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
